<div *ngIf="user" class="login-info">
  <span *ngIf="user.fullname">{{user.displayName}}</span>
  <span *ngIf="user.email">({{user.email}})</span>
  <button (click)="logout()">Logout</button>
</div>
<div>
  <h1 class="page-title">
    Home
  </h1>
  <div class="home-project-section">
    <ul class="home-project-list" *ngIf="user.projects">
      <li *ngFor="let project of user.projects">
        <a [routerLink]="['/project/',project.id]">
          <span *ngIf="!project.name" class="loading-info">loading project info...</span>
          <span *ngIf="project.name">{{project.name}}</span>
        </a>
      </li>
    </ul>
    <a [routerLink]="['/project/new']">New Project</a>
  </div>
</div>
